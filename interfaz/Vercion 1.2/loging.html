<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.apart.css">

    <link rel="icon" href="img/logo/logo.small.png">
    <title>ServiAmb</title>

    <style media="screen">
      #img-navbar{
        height: 25px;
        width: 25px;
      }
    </style>
  </head>
  <body>
    <section id="menu">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#menu"><img id="img-navbar" src="img/logo/logo.small.png" alt="Serviamb" /></a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>
    </section>

    <br><br><br>

    <section id=formulario>
      <div class="container">
        <div class="well">
          <form class="" action="index.html" method="post">
            <div class="form-group">
              <label for="InputNombre">Nombre</label>
              <input type="text" class="form-control" id="" placeholder="Nombre">
            </div>
            <div class="form-group">
              <label for="InputEmail">Email</label>
              <input type="email" class="form-control" id="" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="InputPassword1">Contraseña</label>
              <input type="password" class="form-control" id="" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="InputPassword2">Confirmar Contraseña</label>
              <input type="password" class="form-control" id="" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="InputIntereses">Intereses</label>
              <br>
              <div>
                <input type="checkbox" id=""> Comprar
                &nbsp|&nbsp
                <input type="checkbox" id=""> Vender
                &nbsp|&nbsp
                <input type="checkbox" id=""> Gestionar
              </div>
            </div>
            <div class="from-grup">
              <label for="InputInteresesResiduos">Intereses en residuos</label>
              <select class="form-control">
                <option id="">- Seleccionar -</option>
                <option id="">2</option>
                <option id="">3</option>
                <option id="">4</option>
                <option id="">5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="InputNit">Nit</label>
              <input type="text" class="form-control" id="" placeholder="Nit">
            </div>
            <div class="form-group">
              <label for="InputRazonSocial">Razon Social</label>
              <input type="password" class="form-control" id="" placeholder="Razon Social">
            </div>
            <button type="submit" class="form-control btn btn-primary">Submit</button>
          </form>
        </div>

      </div>
    </section>

  </body>
</html>
